<!DOCTYPE html>
<html>
<head>
    <title>Shopping cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="shopping-cart.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div>
    <h1>Currently logged in As :</h1>
</div>
<div class="CartContainer" style="overflow:scroll; height:400px">
    <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
    </div>
    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="assets/apple.png" style={{ height="120px" }}/>
        </div>
        <div class="about">
            <h1 class="title">Apple Juice</h1>
            <h3 class="subtitle">250ml</h3>
            <img src="assets/veg.png" style={{ height="30px" }}/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$2.99</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="assets/grapes.png" style={{ height="120px" }}/>
        </div>
        <div class="about">
            <h1 class="title">Grapes Juice</h1>
            <h3 class="subtitle">250ml</h3>
            <img src="assets/veg.png" style={{ height="30px" }}/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$3.19</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="assets/grapes.png" style={{ height="120px" }}/>
        </div>
        <div class="about">
            <h1 class="title">Grapes Juice</h1>
            <h3 class="subtitle">250ml</h3>
            <img src="assets/veg.png" style={{ height="30px" }}/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$3.19</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="assets/grapes.png" style={{ height="120px" }}/>
        </div>
        <div class="about">
            <h1 class="title">Grapes Juice</h1>
            <h3 class="subtitle">250ml</h3>
            <img src="assets/veg.png" style={{ height="30px" }}/>
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$3.19</div>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>


    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div class="items">2 items</div>
            </div>
            <div class="total-amount">$6.18</div>
        </div>
        <button class="button">Checkout</button>
    </div>
</div>

</body>
</html>
